version: '3.8'
services:
  ml_api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      MODEL_PATH: "/app/models/my_classifier_model.h5"
      LOG_LEVEL: "DEBUG"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3